<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [16,-9,999,9999,392,-999,2327];
    let max = x[0];
    let index = 0;
    for(let i = 1; i < x.length; i++){
        if(x[i] > max){
            max = x[i];
            index = i;
        }
    }
    alert("max value: " + max + ", at index: " + index);
</script>

</body>
</html>
